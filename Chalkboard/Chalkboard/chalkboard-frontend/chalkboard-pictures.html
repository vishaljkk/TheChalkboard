    <!--script for the upload file button and preview-->

    <script>
        $(document).ready(function() {
            $(document).on('change', '.browse-btn :file', function() {
                var input = $(this),
                    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                input.trigger('fileselect', [label]);
            });
 
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('#img-preview').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#browseImg").change(function() {
                readURL(this);
                document.getElementById("buttonUploads1").style.display = "none";
                document.getElementById("buttonUploads3").style.display = "none"; 
                document.getElementById("buttonUploadBtn").style.display = "none";
//                document.getElementsByClassName("bordered_block")[0].style.border = "none";
            });
        });
    </script>
    
    <!--script for drag and drop file-->
    <script>
        $(document).ready(function() {
            $(document).on('change', '.drag-btn :file', function() {
                var input = $(this),
                    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                input.trigger('fileselect', [label]);
            });
 
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('#drag-img-preview').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#dragImg").change(function() {
                readURL(this);
                document.getElementById("dragImagePlaceholder").style.display = "none";
                document.getElementById("buttonUploads2").style.display = "none";
                document.getElementById("buttonUploads3").style.display = "none";
//                document.getElementsByClassName("bordered_block")[0].style.border = "none";
            });
        });
    </script>
