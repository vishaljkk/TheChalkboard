<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Global CSS files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--media query related css-->
    <link rel="stylesheet" href="assets/css/device.css">
    <title>Chalkboard - Edit Profile</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="edit_profile_page text-center">
                   
                   <!--global header-->
                   <div class="globalHeader">
                      <!--top right side section-->
                       <div class="profile_section">
                        <div class="badgeIcon">
                         <img src="assets/images/badge.png" class="img-fluid">
                         </div>
                         
                          <div class="nameBlock mr-10">
                               <p class="user_name">Jade Anderson</p>
                               <p class="user_level">Learner</p>
                          </div>
                          
                           <div class="profileIconBlock">
                               <a href="#">
                                   <img src="assets/images/profile_pic.png" 
                                   class="img-fluid profileIcon">
                               </a>
                           </div>
                           
                           <div class="logout mr-10">
                               <a href="#" class="no-anchor">
                               Logout
                               <img src="assets/images/logout.png" 
                               class="img-fluid">
                               </a> 
                          </div> 
                       </div>
                       <!--top right side section ends here-->
                       
                       <!--logo block-->
                       <div class="text-center cb_logoBlock">
                           <img src="assets/images/cblogo.png" class="img-fluid chalkboard_logo">
                           <h4 class="chalkboard_label">Chalkboard</h4>
                       </div>
                       <!--logo block ends here-->
                   </div>
                   <!--global header ends here-->
                    
                    
                    <div class="edit_profile_wrapper mt-30">
                        <div class="row no-gutters">
                            <div class="col-3">
                                <div class="left_side_wrapper pt-30">
                                     <ul class="list-unstyled">
                                        <li class="active">
                                            <a href="edit-profile.html" class="no-anchor">
                                                ADD/EDIT PROFILE
                                            </a>
                                        </li>
                                        <li>
                                            <a href="manage-password.html" class="no-anchor">
                                                MANAGE PASSWORD
                                            </a>
                                        </li>
                                        <li>
                                            <a href="profiles.html" class="no-anchor">
                                                PROFILES
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-9">
                                <div class="right_side_wrapper">
                                   <!--header-->
                                    <div class="row align-items-center justify-content-center no-gutters">
                                        <div class="col header_line"></div>
                                        <div class="col-auto">
                                            <h4 class="d-inline-block">
                                            Add/Edit Profile
                                            </h4>
                                        </div>
                                        <div class="col header_line"></div>
                                    </div>
                                    <!--header ends here-->
                                    
                                    <form class="edit_profile_form">
                                  <!--upload profile pic-->
                                <div class="upload_wrapper position-relative">
                                          <span class="user_level">Learner</span>
                                          <div class="upload_image">
                                              <label for="upload-photo">
                                                  <img src="assets/images/editIcon.png" class="edit_icon">
                                              </label>
                                              <input type="file" name="profilePic" id="upload-photo" />
                                          </div>
                                          <img src="assets/images/badge-1.png" class="profileBadge">
                                  </div>
                                       <!--upload profile pic ends here-->
                                       
                                       <!--progress section-->
                                       <div class="progress_section mb-20">
                                           <div class="row align-items-center 
                                               progress_section_inner">
                                               <div class="col-auto">
                                                   <img src="assets/images/badge-1.png" class="profileBadge">
                                                   <span class="min_range">500</span>
                                               </div>
                                               <div class="col">
                                                   <div class="progress custom_progressbar">
                                                       <div class="progress-bar" role="progressbar" style="width:80%;">800</div>
                                                   </div>

                                               </div>
                                               <div class="col-auto">
                                                   <span class="max_range">1000</span>
                                                   <img src="assets/images/badge-1.png" class="profileBadge">
                                               </div>
                                           </div>
                                           
                                           <div class="progress_info">  
                                           <p><span>200 points</span> more until learner 3 star</p></div>
                                       </div>
                                       <!--progress section ends here-->
                                        <div class="edit_profile_inner">
                                        <div class="form-group row mb-30">
                                            <label for="inputName" class="col-md-3 col-form-label">Name</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control custom_form_control" id="inputName">
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group row mb-30">
                                            <label for="inputDOB" class="col-md-3 col-form-label">Date of Birth </label>
                                            <div class="col-md-9">
                                                <input type="date" class="form-control custom_form_control" id="inputDOB">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label for="schoolCode" class="col-md-3 col-form-label">School Code</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control custom_form_control" id="schoolCode">
                                            </div>
                                        </div>
                                         
                                        <button type="button" class="btn btn-dark cb_btn
                                          mt-20">
                                           SAVE
                                        </button>
                                        
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
