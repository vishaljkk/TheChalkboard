<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Global CSS files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--media query related css-->
    <link rel="stylesheet" href="assets/css/device.css">

    <title>Chalkboard - Registration</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="login_page">
                    <img src="assets/images/chalkboard_logo.png" class="img-fluid chalkboard_logo">
                    <div class="login_form_wrapper mt-20">
                        <div class="header_block">
                            <div class="d-flex justify-content-end mb-10 mt-10">
                                <a href="login.html" class="no-anchor">
                                <button type="button" class="btn btn-dark">
                                    LOGIN IN
                                    </button>
                                    </a>
                            </div>
                            <img src="assets/images/registration_header.png" class="img-fluid header_img">
                        </div>
                        <div class="login_form_block">
                            <h4 class="mb-25">Registration</h4>

                            <form class="login_form">

                   
                                  <div class="form-group">
                                     <select>
                                         <option value="value1">ACCOUNT TYPE</option>
                                         <option>Option 1</option>
                                         <option>Option 2</option>
                                         <option>Option 3</option>
                                     </select>
<!--
                                      <select class="form-control custom_form_control" id="FormControlSelect1">
                                          <option selected disabled>ACCOUNT TYPE</option>
                                          <option>Option 1</option>
                                          <option>Option 2</option>
                                          <option>Option 3</option>
                                          <option>Option 4</option>
                                      </select>
                                      <i class="fa fa-chevron-down custom_down_icon"></i> 
-->
                                  </div>
                                
                                <div class="form-group"> 
                                     <select>
                                         <option>USER TYPE</option>
                                         <option>Option 1</option>
                                         <option>Option 2</option>
                                         <option>Option 3</option>
                                     </select>
 
                                  </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control custom_form_control" id="r_EMAILID" placeholder="EMAIL ID">
                                </div>
                                
                                  <div class="form-group">
                                    <input type="text" class="form-control custom_form_control" id="r_NAME" placeholder="NAME">
                                </div>
                                
                                  <div class="form-group">
                                    <input type="text" class="form-control custom_form_control" id="r_LOGIN NAME" placeholder="LOGIN NAME">
                                </div>
                                
                                  <div class="form-group mb-20">
                                    <input type="text" class="form-control custom_form_control" id="r_SCHOOLCODE" placeholder="SCHOOL CODE">
                                </div>
                                 
                                <div class="d-flex justify-content-between">
                                    <button type="submit" class="btn btn-dark">Register</button>
                                    <button type="submit" class="btn btn-dark">Student Registration</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->  
    <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <!--custom select js-->
    <script src="assets/js/select.js"></script>

</body>

</html>
